<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Insurance Form</title>
</head>
<body>
    
    <h1>Insurance Form</h1>
    <form>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName"><br><br>
      
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName"><br><br>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br><br>
      
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone"><br><br>
      
      <label for="address">Address:</label>
      <input type="text" id="address" name="address"><br><br>
      
      <label for="city">City:</label>
      <input type="text" id="city" name="city"><br><br>
      
      <label for="state">State:</label>
      <input type="text" id="state" name="state"><br><br>
      
      <label for="zip">Zip:</label>
      <input type="text" id="zip" name="zip"><br><br>
      
      <label for="dateOfBirth">Date of Birth:</label>
      <input type="date" id="dateOfBirth" name="dateOfBirth"><br><br>
      
      <label for="gender">Gender:</label>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label><br><br>
      
      <label for="maritalStatus">Marital Status:</label>
      <select id="maritalStatus" name="maritalStatus">
        <option value="single">Single</option>
        <option value="married">Married</option>
        <option value="divorced">Divorced</option>
        <option value="widowed">Widowed</option>
      </select>
      
      <label for="occupation">Occupation:</label>
      <input type="text" id="occupation" name="occupation"><br><br>
      
      <label for="income">Income:</label>
      <input type="number" id="income" name="income"><br><br>
      
      <label for="healthCondition">Health Condition:</label>
      <input type="text" id="healthCondition" name="healthCondition"><br><br>
      
      <label for="policyType">Policy Type:</label>
      <select id="policyType" name="policyType">
        <option value="lifeInsurance">Life Insurance</option>
        <option value="healthInsurance">Health Insurance</option>
        <option value="autoInsurance">Auto Insurance</option>
        <option value="homeInsurance">Home Insurance</option>
      </select><br><br>
      
      <label for="policyStartDate">Policy Start Date:</label>
      <input type="date" id="policyStartDate" name="policyStartDate"><br><br>
      
      <label for="policyEndDate">Policy End Date:</label>
      <label for="policyAmount">Policy Amount:</label>
      <input type="number" id="policyAmount" name="policyAmount"><br><br>
      
      <label for="beneficiaryName">Beneficiary Name:</label>
      <input type="text" id="beneficiaryName" name="beneficiaryName"><br><br>
      
      <label for="beneficiaryRelationship">Beneficiary Relationship:</label>
      <input type="text" id="beneficiaryRelationship" name="beneficiaryRelationship"><br><br>
      
      <label for="emergencyContactName">Emergency Contact Name:</label>
      <input type="text" id="emergencyContactName" name="emergencyContactName"><br><br>
      
      <label for="emergencyContactNumber">Emergency Contact Number:</label>
      <input type="tel" id="emergencyContactNumber" name="emergencyContactNumber"><br><br>
      
      <input type="submit" value="Submit">
    </form>
    
</body>
</html>
